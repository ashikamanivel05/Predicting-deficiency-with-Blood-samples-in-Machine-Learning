<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Example Image">
        </div>
        <ul>
            <li><a href="../templates/index.html">Home</a></li>
            <li><a href="../templates/about.html">About</a></li>
            <li><a href="../templates/contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <h1>Enter Your Symptoms</h1>
        <form action="{{ url_for('symptom_input')}}" method="post">
            <label>Name:</label>
            <input type="text" name="Name" required>
            <label for="location">Select Location:</label>
            <select name="location" id="location" style="width: 105%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;">
            <option value=""></option>
            <option value="Chennai">Chennai</option>
            <option value="Coimbatore">Coimbatore</option>
            </select>
            <label>Glucose:</label>
            <input type="text" name="Glucose" required>
            <label>Cholesterol:</label>
            <input type="text" name="Cholesterol" required>
            <label>Hemoglobin:</label>
            <input type="text" name="Hemoglobin" required>
            <label>Platelets:</label>
            <input type="text" name="Platelets" required>
            <label>White Blood Cells:</label>
            <input type="text" name="White Blood Cells" required>
            <label>BMI:</label>
            <input type="text" name="BMI" required>
            <label>Systolic Blood Pressure:</label>
            <input type="text" name="Systolic Blood Pressure" required>
            <label>Triglycerides:</label>
            <input type="text" name="Triglycerides" required>
            <label>LDL Cholesterol:</label>
            <input type="text" name="LDL Cholesterol" required>
            <label>Creatinine:</label>
            <input type="text" name="Creatinine" required>
            <label>C-reactive Protein:</label>
            <input type="text" name="C-reactive Protein" required>
            <button type="submit">Submit</button>
        </form>
        <a href="/logout">Logout</a>
    </div>

    <footer>
